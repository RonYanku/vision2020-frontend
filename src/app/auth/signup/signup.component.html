<p>signup works!</p>
  <form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <div class="form-container">

      <mat-form-field>
        <input id="email"
               matInput
               formControlName="email"
               placeholder="Enter your email" />
      </mat-form-field>

      <mat-form-field>
        <input id="password"
               matInput
               formControlName="password"
               placeholder="Enter your password"
               type="password" />
      </mat-form-field>

    <div
      *ngIf="authForm.get('password').touched && authForm.errors"
      class="ui red basic label"
    >
      <p *ngIf="authForm.errors.noConnection">
        No internet connection detected, failed to sign up
      </p>
      <p *ngIf="authForm.errors.emailTaken">
        A user with that email already exists
      </p>
    </div>

      <button mat-button type="submit"
      class="mat-raised-button mat-primary"> Register</button>

    </div>
  </form>
